<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family FaceTime Poll</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .day-button {
            display: block;
            width: 90%;
            font-size: 5rem;
            padding: 15px;
            margin: 15px auto;
            background: #c4e1ff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        
        .day-button.selected {
            background: #0d00ff;
            color: rgb(255, 255, 255);
        }
        
        #submit {
            margin-top: 30px;
            font-size: 4rem;
            background: #000;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <h1>9:00 PM Toronto Time</h1>

    <button class="day-button">Monday</button>
    <button class="day-button">Tuesday</button>
    <button class="day-button">Wednesday</button>
    <button class="day-button">Thursday</button>
    <button class="day-button">Friday</button>
    <button class="day-button">Saturday</button>
    <button class="day-button">Sunday</button>

    <button id="submit" class="day-button">SUBMIT</button>

    <script>
        const buttons = document.querySelectorAll('.day-button:not(#submit)');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('selected');
            });
        });

        document.getElementById('submit').addEventListener('click', () => {
            const selected = [...buttons].filter(b => b.classList.contains('selected')).map(b => b.innerText);
            alert("You selected: " + selected.join(", "));
            // You could replace this alert with a real submission to a backend
        });
    </script>
</body>

</html>
